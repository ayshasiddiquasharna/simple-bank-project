<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Goriber
            <span class="text-green-700">Money</span>!!!!!
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Deposite</h3>
                    <h2 class="text-3xl">$<span id="deposite-total">00</span></h2>
                </div>

                <div class="bg-amber-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-3xl">$<span id="withdaw-total">00</span></h2>
                </div>

                <div class="bg-lime-500 p-8 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-3xl">$<span id="balance-total">1500</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4 text-white"> please Deposite</h3>
                    <input class="w-9/12 block mt-3 mb-2 px-3" type="text" name=" " id="deposite-field"
                        placeholder="$enter your amount:">
                    <button id="btn-deposite"
                        class="bg-fuchsia-400 px-8 py-2 text-white font-medium rounded-2xl hover:bg-violet-700">Deposite</button>
                </div>

                <div class="bg-rose-500 p-8 rounded-xl">
                    <h3 class="text-2xl mb-4 text-white">please Withdraw</h3>
                    <input id="withdraw-field" class="w-9/12 block mt-3 mb-2 px-3" type="text" name=" " id="email"
                        placeholder="$enter your amount:">
                    <button id="btn-withdraw"
                        class="bg-fuchsia-400 px-8 py-2 text-white font-medium rounded-2xl hover:bg-violet-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>

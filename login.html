<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goriber bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Goriber
            <span class="text-green-700">Bank</span>!!!!!
        </h1>
    </header>

    <main>
        <section class="bg-lime-600  w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Login Form</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name=" " id="email"
                    placeholder="your email address:">
                <input class="w-9/12 block mb-2 px-3" type="password" name=" " id="password"
                    placeholder="your password:">
                <button id="btn-submit"
                    class="bg-orange-500 px-8 py-2 text-white font-medium rounded-2xl hover:bg-violet-700">submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>

</body>

</html>
